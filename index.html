<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="utf-8">
  <title>Rock paper scissors</title>
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Asap:400,500i,700&display=swap" rel="stylesheet">
  
</head>
<body onkeypress="cheat()">
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>
  
  <div class="score-board">
    <div class="badge" id="user-label">User</div>
    <div class="badge" id="computer-label">Comp</div>
    <span id="user-score">0</span>:<span id="computer-score">0</span>
  </div>
  
  <div class="result">
    <p></p>
  </div>
  
  <div class="choices">
    <div class="choice" id="r">
      <img src="assets/rock.png" alt="Rock">
    </div>
    <div class="choice" id="p">
      <img src="assets/paper.png" alt="Paper">
    </div>
    <div class="choice" id="s">
      <img src="assets/scissors.png" alt="Scissors">
    </div>
  </div>
  
  <p id="action-message">Make your move!</p>
  
  <div id="cheat-menu">
    <button class="cheat-button"onclick="cheatMode = 0">Normal</button>
    <button class="cheat-button"onclick="cheatMode = 1">User</button>
    <button class="cheat-button"onclick="cheatMode = 2">Computer</button>
  </div>
  
  <script src="app.js" charset="utf-8"></script>
</body>
</html>
